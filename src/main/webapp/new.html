<!DOCTYPE html>
<html>
<body>

<h2>Medicine Inventory Form</h2>

<form action="submit" method="post">
    <label for="medicinename">Medicine name:</label><br>
    <input type="text" id="medicinename" name="medicinename"  required><br>
    <label for="id">Medicine Number:</label><br>
    <input type="text" id="id" name="id"  required><br><br>
    <label for="unitValue">Enter cost of a unit:</label><br>
    <input type="text" id="unitValue" name="unitValue" required><br><br>
    <label for="number">Enter number of units:</label><br>
    <input type="text" id="number" name="number" required><br><br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
