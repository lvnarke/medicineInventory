<script>
    var form = document.getElementById("form-id");
    form.addEventListener('submit', logSubmit);
    function logSubmit(event) {
        event.preventDefault();
    }
    function requestData() {
        var fileName = document.getElementById("uniqueCode").value
        makeRequest(fileName)
        console.log(fileName)
    }

    function makeRequest(fileName) {
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/x-www-form-urlencoded");

        var urlencoded = new URLSearchParams();
        urlencoded.append("fileName", fileName);

        var requestOptions = {
            method: 'POST',
            headers: myHeaders,
            body: urlencoded,
            redirect: 'follow'
        };

        fetch("/orderStatus", requestOptions)
            .then(response => response.text())
            .then(result => setData(result))
            .catch(error => console.log('error', error));
    }

    function setData(result) {
        console.log(result)
        if (result[0] == '[') {
            var resultArray = result.slice(1, result.length - 1).split(",")
            document.getElementById('userMessage').innerHTML = resultArray

        } else {
            document.getElementById('userMessage').innerHTML = 'Please type a valid code'
        }
    }




    var lati,longi;
    function setData(result)
    {

        document.getElementById("getWeather-button").disabled=false;
        var coords=result.substr(2,(result.length-5)).split(",");
        lati=coords[0];
        longi=coords[1];
        document.getElementById("coords").innerHTML="Latitude is "+lati+"<br> Logitude is "+longi
    }
    function getweather()
    {
        var Locationtext=document.getElementById("location");
        window.location.href = "weather.html?lati="+lati+"&longi="+longi+"&city="+Locationtext.value;
    }


    function getLatLong()
    {   var myHeaders = new Headers();
        var Locationtext=document.getElementById("location");
        var Countrytext=document.getElementById("country");
        myHeaders.append("Content-Type", "application/x-www-form-urlencoded");

        var urlencoded = new URLSearchParams();
        urlencoded.append("location", Locationtext.value);
        urlencoded.append("country", Countrytext.value);

        var requestOptions = {
            method: 'POST',
            headers: myHeaders,
            body: urlencoded,
            redirect: 'follow'
        };

        fetch("geoLocationapi", requestOptions)
            .then(response => response.text())
            .then(result => setData(result))
            .catch(error => console.log('error', error));
    }


</script>
