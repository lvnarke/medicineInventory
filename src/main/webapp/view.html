<script>


    function requestData() {
        var fileName = document.getElementById("uniqueCode").value

    // $('#table_id').on( 'click', 'tbody td', function () {

    var jsonTable=[{"Medicine":"paracetamol","Id":"id02","Quantity":"2","Sold":"5"},{"Medicine":"paracetamol","Id":"id01","Quantity":"2","Sold":"5"},{"Medicine":"Ibriprofen","Id":"id03","Quantity":"2","Sold":"9"}];
    var ExcelToJSON = function() {

        this.parseExcel = function(file) {
            var reader = new FileReader();

            reader.onload = function(e) {
                var data = e.target.result;
                var workbook = XLSX.read(data, {
                    type: 'binary'
                });

                workbook.SheetNames.forEach(function(sheetName) {
                    // Here is your object
                    var XL_row_object = XLSX.utils.sheet_to_row_object_array(workbook.Sheets[sheetName]);
                    var json_object = JSON.stringify(XL_row_object);
                    console.log(json_object);
                    jsonTable=XL_row_object;
                    setTabledata()




                })

            };

            reader.onerror = function(ex) {
                console.log(ex);
            };

            reader.readAsBinaryString(file);
        };
    };

    var file1;
    jQuery.ajax({
        url:'medicineInventory.xlsx',
        cache:false,
        xhr:function(){// Seems like the only way to get access to the xhr object
            var xhr = new XMLHttpRequest();
            xhr.responseType= 'blob'
            return xhr;
        },
        success: function(data){
            file1=data;
            var xl2json = new ExcelToJSON();
            xl2json.parseExcel(file1);



        },
        error:function(){

        }
    });
    var dataIsSet=false
    //setTimeout(setTabledata, 3000);
    function setTabledata() {

        $('#table_id').DataTable({
            dom: 'Bfrtip',
            buttons: [
                'csv', 'excel', 'pdf', 'print'
            ],
            data: jsonTable,
            columns: [
                {"title": "Sl No",data:'Sl No'},
                {"title": "Medicine Number", data: 'Medicine Number'},
                {"title": "Medicine ID",data: 'Medicine ID'},
                {"title": "Cost of 1 unit",data: 'Cost of 1 unit'},
                {"title": "Quantity in Stock",data: 'Quantity in Stock'}
            ]

        });
    }
