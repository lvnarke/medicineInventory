<script>
    function requestData() {
        var fileName = document.getElementById("uniqueCode").value
        makeRequest(fileName)
        console.log(fileName)
    }

    function makeRequest(fileName) {
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/x-www-form-urlencoded");

        var urlencoded = new URLSearchParams();
        urlencoded.append("fileName", fileName);

        var requestOptions = {
            method: 'POST',
            headers: myHeaders,
            body: urlencoded,
            redirect: 'follow'
        };

        fetch("/orderStatus", requestOptions)
            .then(response => response.text())
            .then(result => setData(result))
            .catch(error => console.log('error', error));
    }

    function setData(result) {
        console.log(result)
        if (result[0] == '[') {
            var resultArray = result.slice(1, result.length - 1).split(",")
            document.getElementById('userMessage').innerHTML = resultArray

        } else {
            document.getElementById('userMessage').innerHTML = 'Please type a valid code'
        }
    }

    var weatherJson={"coord":{"lon":-120.5,"lat":47.5},"weather":[{"id":804,"main":"Clouds","description":"overcast clouds","icon":"04d"}],"base":"stations","main":{"temp":290.9,"feels_like":287.72,"temp_min":289.26,"temp_max":292.04,"pressure":935,"humidity":45},"wind":{"speed":3.13,"deg":307,"gust":4.92},"clouds":{"all":100},"dt":1591383839,"sys":{"type":3,"id":2011179,"country":"US","sunrise":1591358790,"sunset":1591415703},"timezone":-25200,"id":5815135,"name":"Washington","cod":200};
    function setTableData(json)
    {
        document.getElementById("currentTemp").innerHTML=json.main.temp;
        document.getElementById("feelsLike").innerHTML=json.main.feels_like;
        document.getElementById("maxTemp").innerHTML=json.main.temp_max;
        document.getElementById("minTemp").innerHTML=json.main.temp_min;
        document.getElementById("pressure").innerHTML=json.main.pressure;
        document.getElementById("humidity").innerHTML=json.main.humidity;
        document.getElementById("windSpeed").innerHTML=json.wind.speed;
        document.getElementById("windDeg").innerHTML=json.wind.deg;
        document.getElementById("gust").innerHTML=json.wind.gust;
        document.getElementById("sunrise").innerHTML=json.sys.sunrise;
        document.getElementById("sunset").innerHTML=json.sys.sunset;
    }
    setTableData(weatherJson);
    processUser();
    var locationparam;
    function processUser()
    {
        var parameters = location.search.substring(1).split("&");

        var lati = parameters[0].split("=")[1];
        var longi = parameters[1].split("=")[1];
        locationparam=parameters[2].split("=")[1];
        var titleheader=document.getElementById("titleheader")
        titleheader.innerHTML=titleheader.innerHTML+" "+locationparam;

        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/x-www-form-urlencoded");

        var urlencoded = new URLSearchParams();
        urlencoded.append("lati", lati);
        urlencoded.append("longi", longi);

        var requestOptions = {
            method: 'POST',
            headers: myHeaders,
            body: urlencoded,
            redirect: 'follow'
        };

        fetch("getWeatherUpdate", requestOptions)
            .then(response => response.text())
            .then(result => setTableData(JSON.parse(result)))
            .catch(error => console.log('error', error));


    }
